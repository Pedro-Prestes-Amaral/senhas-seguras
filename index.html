<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🔐 Gerador de Senhas</h1>

    <div class="senha-box">
      <input type="text" id="senha" readonly placeholder="Clique para gerar uma senha" />
      <button onclick="gerarSenha()">🔄 Gerar Senha</button>
    </div>

    <div class="opcoes">
      <label><input type="checkbox" id="maiusculas" checked> Letras Maiúsculas</label>
      <label><input type="checkbox" id="minusculas" checked> Letras Minúsculas</label>
      <label><input type="checkbox" id="numeros" checked> Números</label>
    </div>

    <p class="dica">Dica: combine diferentes tipos de caracteres para uma senha mais segura.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
